<!-- Standard and Alt Box -->
<!DOCTYPE html>
<html>
  <head>
    <title>Standard and Alt Box Examples</title>
    <style>
      .box {
        border: 5px solid rebeccapurple;
        background-color: lightgray;
        padding: 40px;
        margin: 40px;
        width: 300px;
        height: 150px;
      }

      .alternate {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">I use the standard box model.</div>
    <div class="box alternate">I use the alternate box model.</div>
  </body>
</html>

<!-- The <span> tag is much like the <div> element, 
  but <div> is a block-level element and <span> is an 
  inline element. -->
